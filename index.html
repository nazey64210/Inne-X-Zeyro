  <style>
    @font-face {
      font-family: 'Gyst';
      src: url('Gyst-Regular.ttf') format('truetype');
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Gyst', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #3ED0FF, #E9F17C);
      color: #333;
    }

    .top-banner img {
      width: 30vw;
      height: 2px;
      display: block;
      margin: 1px; /* espace au-dessus et en-dessous rÃ©duit */
      object-fit: contain;
    }

    h1 {
      max-width: 1000px;
      margin: 10px auto 30px; /* rapproche du logo */
      font-size: 2em;
      text-align: center;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      max-width: 900px;
      margin: 0 auto 40px;
    }

    .image-grid img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 8px;
    }

    .img-large {
      grid-column: span 3;
      display: flex;
      gap: 10px;
    }

    .img-large img {
      width: 50%;
      aspect-ratio: 1 / 1;
    }

    .description {
      max-width: 800px;
      margin: 30px auto;
      font-size: 1.2em;
      text-align: center;
    }

    .contact {
      text-align: center;
      margin-bottom: 40px;
    }

    .contact p {
      margin: 10px 0;
    }

    footer {
      position: relative;
      background-color: #111;
      color: white;
      padding: 20px;
      text-align: left;
      font-family: 'Gyst', sans-serif;
    }

    footer img {
      height: 50px;
      position: absolute;
      bottom: 20px;
      right: 20px;
    }

    footer a {
      color: #3ED0FF;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      .img-large {
        flex-direction: column;
      }

      .img-large img {
        width: 100%;
      }

      .image-grid {
        grid-template-columns: 1fr;
      }

      .top-banner img {
        width: 50vw;
      }
    }
  </style>
</head>
