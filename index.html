
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Site</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: linear-gradient(to bottom, #3ED0FF, #E9F17C);
      color: #333;
    }

    header {
      background-color: #FFFFFF;
      color: black;
      padding: 15px 7px;
      text-align: center;
    }

    header img {
      max-height: 400px;
      width: 100%;
      height: auto;
      margin-bottom: -100px;
    }

    .content {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }

    h2 {
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
      justify-content: center;
    }

    .gallery img {
      width: calc(25% - 10px);
      aspect-ratio: 1 / 1;
      border-radius: 6px;
      object-fit: cover;
    }

    .contact {
      margin-top: 40px;
    }

    .contact p {
      margin: 8px 0;
    }

    .lignehaut {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    .lignebas {
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    .ligne-haut img {
      width: 48%;
      height: auto;
    }
    
    .ligne-bas img {
      width: 30%;
      height: auto;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #111;
      color: white;
      margin-top: 50px;
    }

    @media (max-width: 768px) {
      .gallery img {
        width: calc(50% - 10px);
      }
    }

    @media (max-width: 480px) {
      .gallery img {
        width: 100%;
      }

      header img {
        margin-bottom: -50px;
      }

      .content {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Logo de mon site">
    <h1>Inne X Zeyro</h1>
    <p>On imprime ton style</p>
  </header>

  <div class="content">

      <div class="lignehaut" 
      <img src="photo1.jpg" alt="Photo 1">

      <div class="lignebas">
      <img src="photo3.jpg" alt="Photo 3">
      <img src="photo4.jpg" alt="Photo 4">
      <img src="photo5.jpg" alt="Photo 5">
      </div>
    </div>

  </div>

  <footer>
    &copy; 2025 - Mon Site
  </footer>

</body>
</html>
